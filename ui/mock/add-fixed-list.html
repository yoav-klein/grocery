        <main>
            <div class="step-wrapper">
                <header class="step">
                    <div class="title">
                        <h1>Add Fixed List</h1>
                        <p>Create a reusable list</p>
                    </div>
                    <div class="name">
                        <label for="listName">List name</label>
                        <input id="listName" type="text" placeholder="e.g., Weekly groceries" />
                    </div>
                    <div class="actions">
                        <button id="cancel-button">Cancel</button>
                        <button id="save-button" class="save-button">Save</button>
                    </div>
                </header>
                <section id="catalog" class="category-grid step">
                    <article class="category">
                        <h2>FRUIT</h2>
                        <ul>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="FRUIT" id="1" type="checkbox">
                                <label for="1">Strawberry</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="FRUIT" id="2" type="checkbox">
                                <label for="2">Orange</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="FRUIT" id="3" type="checkbox">
                                <label for="3">Apple</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="FRUIT" id="4" type="checkbox">
                                <label for="4">Kiwi</label>
                            </li>
                        </ul>
                    </article>
                    <article class="category">
                        <h2>VEGETABLES</h2>
                        <ul>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="VEGETABLES" id="5" type="checkbox">
                                <label for="5">Tomato</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="VEGETABLES" id="6" type="checkbox">
                                <label for="6">Pepper</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="VEGETABLES" id="7" type="checkbox">
                                <label for="7">Cucumber</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="VEGETABLES" id="8" type="checkbox">
                                <label for="8">Onion</label>
                            </li>
                        </ul>
                    </article>
                    <article class="category">
                        <h2>PROTEIN</h2>
                        <ul>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="PROTEIN" id="9" type="checkbox">
                                <label for="9">Meat 5</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="PROTEIN" id="10" type="checkbox">
                                <label for="10">Asado</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="PROTEIN" id="11" type="checkbox">
                                <label for="11">Musht</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="PROTEIN" id="12" type="checkbox">
                                <label for="12">Eggs</label>
                            </li>
                        </ul>
                    </article>
                    <article class="category">
                        <h2>CLEANING-SUPPLY</h2>
                        <ul>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="CLEANING-SUPPLY" id="13" type="checkbox">
                                <label for="13">Economica</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="CLEANING-SUPPLY" id="14" type="checkbox">
                                <label for="14">Skotchim</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="CLEANING-SUPPLY" id="15" type="checkbox">
                                <label for="15">Dish Soap</label>
                            </li>
                            <li class="category-item">
                                <input class="product-checkbox" data-category="CLEANING-SUPPLY" id="16" type="checkbox">
                                <label for="16">Floor Soap</label>
                            </li>
                        </ul>
                    </article>
                </section>
                <section id="selected-section" class="step">
                    <h1>LIST NAME</h1>
                    <ul id="selected-list">
                        
                    </ul>
                    <template id="selected-list-category-template">
                        <li data-category-name="CATEGORY-NAME">
                            <h3>CATEGORY NAME</h3>
                            <ul>
                            </ul>
                        </li>
                    </template>
                </section>
            </div>
            <div class="step-actions">
                <button id="step-primary-button">
                    <span class="current">Continue</span>
                    <span>Review</span>
                    <span>Save</span>
                </button>
                <button id="step-secondary-button">
                    <span class="current">Cancel</span>
                    <span>Back</span>
                    <span>Back</span>
                </button>
            </div>
