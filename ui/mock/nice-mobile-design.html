<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Fixed List â€“ Mobile Step</title>
  <style>
    :root {
      --border: 1px solid rgba(0,0,0,0.12);
      --muted: rgba(0,0,0,0.55);
      --soft: rgba(0,0,0,0.04);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: #f4f5f7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    /* Simulated phone screen */
    .phone {
      width: 390px;
      height: 740px;
      background: #fff;
      border: var(--border);
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    /* Full-screen step container */
    .step-name {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px 18px 18px;
      gap: 20px;
    }

    /* Top bar (simple, neutral) */
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top button {
      height: 40px;
      padding: 0 14px;
      border-radius: 12px;
      border: var(--border);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    /* Main content */
    .content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 22px;
    }

    .headline {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .headline h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.2;
      font-weight: 850;
      letter-spacing: -0.2px;
    }

    .headline p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 650;
    }

    .field input {
      height: 54px;
      border-radius: var(--radius);
      border: var(--border);
      padding: 0 16px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }

    .field input:focus {
      border-color: rgba(0,0,0,0.3);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    .hint {
      background: var(--soft);
      border-radius: var(--radius);
      padding: 14px;
      font-size: 13px;
      color: rgba(0,0,0,0.7);
      line-height: 1.35;
    }

    /* Bottom action */
    .bottom {
      border-top: var(--border);
      padding-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .primary {
      height: 54px;
      border-radius: var(--radius);
      border: none;
      background: #111;
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
    }

    .primary:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="step-name">

      <div class="top">
        <button>Cancel</button>
      </div>

      <div class="content">
        <div class="headline">
          <h1>Name your list</h1>
          <p>This name will help you recognize and reuse it later.</p>
        </div>

        <div class="field">
          <label for="listName">List name</label>
          <input
            id="listName"
            type="text"
            placeholder="e.g. Weekly groceries"
            autofocus
          />
        </div>

        <div class="hint">
          You can always change the name later.
        </div>
      </div>

      <div class="bottom">
        <button class="primary" disabled>Continue</button>
      </div>

    </div>
  </div>

</body>
</html>
