<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/tenants.css}">
</head>
<body>
    <header>
        <!-- <button id="menu-button">
            <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button> -->
    </header>
    <main class="tenants-main">
        <h1>My Tenants</h1>
        <section class="tenants-grid">
            <div class="tenant-card" th:each="membership : ${tenantMemberships}">
                <a href="index.html" th:href="@{/tenant/{tenantId}(tenantId=${membership.tenant.id})}">
                    <div class="tenant-header">
                        <div class="tenant-image-container">
                            <img src="img/family-768x512.jpg" width="768" height="512" alt="tenant1logo">
                        </div>
                        <h2 class="tenant-name" th:text="${membership.tenant.name}">SOMETENANT</h2>
                    </div>
                </a>
            </div>
            <div class="tenant-card">
                <button id="add-tenant-button">
                    <div>+</div>
                    <div>Add Tenant</div>
                </button>
            </div>
        </section>
        <dialog class="modal-dialog" id="add-tenant-dialog">
            <h2>New Tenant</h2>
            <button id="close-modal">X</button>
            <form class="flex-column" th:action="@{/tenants}" method="post">
                <div class="inputs flex-column">
                    <div class="field-container">
                        <label for="tenant-name">Tenant Name</label>
                        <input id="tenant-name" class="long-input" type="text" name="name">
                    </div>
                </div>
                <input type="submit" id="submit-button">
            </form>
        </dialog>
        <section th:unless="${#lists.isEmpty(invitations)} == true">
                <h2>âŒ› Pending Invitations</h2>
                <ul>
                    <li th:each="invitation : ${invitations}">
                        <h3 th:text="${invitation.tenant.name}"></h3>
                        <div>
                            <form method="post" th:action="@{/invitations/{invitationId}/accept(invitationId=${invitation.id})}">
                                <button type="submit"><img th:src="@{/image/accept.svg}" height="800" width="800" alt="accept"></button>
                            </form>
                            <form method="post" th:action="@{/invitations/{invitationId}/decline(invitationId=${invitation.id})}">
                                <button type="submit"><img th:src="@{/image/decline.svg}" height="800" width="800" alt="decline"></button>
                            </form>
                        </div>
                    </li>
                </ul>
            </section>
    </main>
    
    <script src="js/main.js"></script>
    <script src="js/tenants.js"></script>
</body>
</html>
